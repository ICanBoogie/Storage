sudo: false
dist: trusty

cache:
  directories:
    - $COMPOSER_CACHE_DIR
    - $HOME/.composer/cache
    - $TRAVIS_BUILD_DIR/build

language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3

services:
  - redis-server

before_install:
  - if [[ $TRAVIS_PHP_VERSION = "5.5" ]]; then echo yes | pecl install apcu-4.0.11; fi
  - phpenv config-add install/travis-$TRAVIS_PHP_VERSION.ini

before_script:
  - if [[ $TRAVIS_PHP_VERSION != "5.5" ]]; then phpenv config-rm xdebug.ini; fi

script:
  - if [[ $TRAVIS_PHP_VERSION == "5.5" ]]; then make test-coveralls; else make test; fi
